<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Schoolbox</title>
      <meta name="description" content="">
      <link id="favicon" rel="icon" href="background.jpg" type="image/jpeg">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
      body {
        font-family: 'Segoe UI Semibold', sans-serif;
        background: url('https://bladeclickers.github.io/background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
      }
      .button-link {
        display: block;
        text-decoration: none;
        color: black;
        font-family: 'Segoe UI Semibold', sans-serif;
        background-color: #EEEEEE;
        padding: 10px;
        border-radius: 15px;
        text-align: center;
        width: 240px;
        margin: 10px;
        transition: background-color 0.3s;
      }
      .button-link:hover {
        background-color: #FFFFFF;
      }
      .sigma {
        display: block;
        height: 120px;
        width: 160px;
        border-radius: 15px;
        margin: 0 auto;
      }
      h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
      #searchInput {
        font-family: 'Segoe UI Semibold', sans-serif;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
    </style>
    <body>
      <h1>bladeclickers.github.io</h1>
      <div style="text-align: center;">
        <input type="text" id="searchInput" placeholder="Search games..." style="margin-bottom: 20px; padding: 10px; border-radius: 10px; border: none; width: 250px; text-align: center;">
      </div>
      <div class="button-container">
      </div>
    </body>
    <script src="gamelist.js"></script>
    <script>
      const container = document.querySelector('.button-container');
      const searchInput = document.getElementById('searchInput');
    
      function renderGames(filter = '') {
        container.innerHTML = ''; // Clear existing buttons
        const filteredGames = games.filter(game =>
          game.name.toLowerCase().includes(filter.toLowerCase())
        );
    
        filteredGames.forEach(game => {
          const link = document.createElement('a');
          link.className = 'button-link';
          link.href = `https://raw.githubusercontent.com/CoolUBG/coolubg-list/refs/heads/main/${game.formatted_Name}/index.html`;
    
          const img = document.createElement('img');
          img.className = 'sigma';
          img.src = `https://raw.githubusercontent.com/CoolUBG/CoolUBG.github.io/refs/heads/main/images/games-512/${game.formatted_Name}.png`;
          img.alt = game.name;
    
          link.appendChild(img);
          link.appendChild(document.createTextNode(game.title));
          container.appendChild(link);
        });
      }
    
      // Initial render
      renderGames();
    
      // Search input listener
      searchInput.addEventListener('input', (e) => {
        renderGames(e.target.value);
      });
    </script>
</html>
