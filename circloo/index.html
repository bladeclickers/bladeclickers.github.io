<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/icon.png">

    <!-- Title -->
    <title>circloO</title>

    <!-- CSS Styles -->
    <style>
        body {
            background: #000000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            position: absolute;
        }

        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transform: none;
        }

        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* START - Login Dialog Box */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }
        /* END - Login Dialog Box */

        /* Hide the scroll bars */
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <!-- Create the canvas element the game draws to -->
        <canvas id="canvas">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5game_a5/circloO.js"></script>
    <script src="/js/main.js"></script>

    <script>
        // Function to adjust canvas size while maintaining 4:3 aspect ratio and centering horizontally
        function adjustCanvasSize() {
            const canvas = document.getElementById('canvas');
            const aspectRatio = 4 / 3; // Set the desired aspect ratio

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            let canvasWidth, canvasHeight, canvasLeft;

            if (windowWidth / windowHeight > aspectRatio) {
                canvasHeight = windowHeight;
                canvasWidth = windowHeight * aspectRatio;
                canvasLeft = (windowWidth - canvasWidth) / 2; // Calculate left position
            } else {
                canvasWidth = windowWidth;
                canvasHeight = windowWidth / aspectRatio;
                canvasLeft = 0; // Center horizontally
            }

            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            canvas.style.left = canvasLeft + 'px'; // Set the left position
        }

        // Adjust canvas size when the window is resized
        window.addEventListener('resize', adjustCanvasSize);

        // Initial adjustment
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
